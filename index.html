<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/images/cloud.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>MyCloud</title>
  </head>
  <body id="body">
    <nav
      class="navbar navbar-light bg-lightBlue navbar-expand-sm sticky-top"
      id="nav"
    >
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="/">
          <img
            src="/images/cloud.png"
            alt="logo"
            class="d-inline-block align-top"
          />
          DarkMode
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-2 mt-2">
            <li class="nav-item">
              <a class="nav-link textDecoration fontSize" href="#">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textDecoration fontSize" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link textDecoration fontSize" href="#">Contact</a>
            </li>
          </ul>
          <div class="d-flex ml-auto">
            <img
              src="/images/sun.png"
              alt="sun"
              class="d-inline-block mx-2 align-top"
              width="24"
              height="24"
            />
            <div class="form-check form-switch mx-2" id="theme">
              <input
                class="d-inline-block form-check-input cursor"
                type="checkbox"
                id="flexSwitchCheckDefault"
                onclick="clickMe()"
              />
            </div>
            <img
              src="/images/moon.png"
              alt="moon"
              class="d-inline-block align-top"
              width="24"
              height="24"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="content">
      <h1>DARKMODE EXAMPLE</h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="darkMode.js"></script>
  </body>
</html>
